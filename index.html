<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Marketing</title>
     <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;1,300&display=swap" rel="stylesheet"> 
</head>

<body>


    <!-- Start fitst sec -->
    <div class="wraper">
        <h1>MARKETING</h1>
        <div class="galary">
            <div class="cont active">
                <span>Lorem ipsum</span>
                <img src="./images/coffee.jpg" alt="">
            </div>
            <div class="cont">
                <span>Lorem ipsum</span>
                <img src="./images/workbench.jpg" alt="">
            </div>
            <div class="cont">
                <span>Lorem ipsum</span>
                <img src="./images/sound.jpg" alt="">
            </div>
            <div class="galary-nav">
                <span class="back">
                    <i class="bi bi-caret-left-square-fill"></i>
                </span>
                <div class="galary-icons">
                    <span class="active"></span>
                    <span></span>
                    <span></span>
                </div>
                <span class="forward">
                    <i class="bi bi-caret-right-square-fill"></i>
                </span>
            </div>
        </div>
    </div>

    <!-- End first sec -->
    
    <!-- Contact Page -->
    
    <section>

        <div class="title-div">
            <h1 class="title">Contact Us</h1>
        </div>


        <div class="name">
            <h1 class="heading-name">Name</h1>
            <input class="name-input" type="text" name="Name" required>
        </div>

        <div class="email">
            <h1 class="heading-email">Email</h1>
            <input class="email-input" type="text" name="Email" required>
        </div>

        <div class="subject">
            <h1 class="heading-subject">Subject</h1>
            <input class="subject-input" type="text" name="Subject" required>
        </div>

        <div class="message">
            <h1 class="heading-message">Message</h1>
            <input class="message-input" type="text" name="Message" required>
        </div>

        <div class="send">
            <button class="send-button">Send</button>
        </div>


    </section>

    <!--- end contact page-->


    <script src="./script/app.js"></script>
</body>

</html>
